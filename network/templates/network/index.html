{% extends "network/layout.html" %}
{% load static %} 

{% block body %}

    <input type="submit" value="Create Post" class="btn btn-primary">
    </div>

</form>
</div>

<script src="{% static 'network/index.js' %}" type="text/babel"></script>
<div id="root"></div>
{% endblock %}
